<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	    <script type="text/javascript">
		
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
		var data = new google.visualization.DataTable();
		data.addColumn('date', 'date');
		data.addColumn('number', 'workload');
		var counter = 0;
		dateCounter = 1;
		monthCounter = 3;
		for(var i = 0; i< 30; i++){
			counter++;
			dateCounter = dateCounter+ Math.floor((Math.random()*4)+1);
			if(dateCounter>30){
				dateCounter = dateCounter -30;
				monthCounter++;
			}
			console.log('month counter: ' + monthCounter + 'date counter: '+dateCounter + 'counter' + counter);
			data.addRows([[new Date(2013, monthCounter, dateCounter), counter]]);
		}

	     [new Date(2013, 3, 28), 1, 'Mat-1.5413 Välikoe'],

         [new Date(2013, 4, 12), 1, 'T-111.5360 DEMO']

        var options = {
          title: 'Course Work Load',
		  displayAnnotations: true
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
