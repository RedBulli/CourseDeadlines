  <script src="{{ STATIC_URL }}js/plugins/jquery.js"></script>

<body>
  {% include "js_templates/course_list.html" %}
  {% include "js_templates/course_search_list.html" %}
  <header>
    <h1>Course Deadlines</h1>
    <nav>
    </nav>
  </header>
  <h2>Courses I'm taking</h2>
  <ul id="courseList">
  </ul>
  <aside>
    Other info
  </aside>
  <a href="#newCourseModal" role="button" class="btn" data-toggle="modal">Add course</a>
  <div id="newCourseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <header>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Add new course</h3>
    </header>
    <div class="modal-body">
      <input type="search" id="courseNameSearch" name="name" list="courseDatalist"/>
      <datalist id="courseDatalist">
      </datalist>
      <ul id="searchResults">
      </ul>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
