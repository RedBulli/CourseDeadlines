{% load templatetag_handlebars %}
{% tplhandlebars "edit_deadlines_tmpl" %}
        
     <!-- modal -->
       <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 id="myModalLabel">{{deadline.title}}</h4>
         </div>
        <div class="modal-body">
        <form class="settings" action="" method="post">{% csrf_token %}
          <div class="control-group">
            <p><b>Course Name:</b> {{deadline.courseName}} </p>
            <p><b>Deadline Date:</b> {{deadline.customDateString}}</p>
            <p><b>Description:</b><textarea readonly class="deadlineDescription">{{deadline.content}}</textarea></p>
          </div>
            <span class="highligtText">Workload:</span> <input type="number" min="0" max="99" class="workloadText" name="workload" value="{{savedAssignment.attributes.workload}}">
            <span class="highligtText">Highlight:</span> <input type="checkbox" class="highlightCheckbox" name="highlight" value="true" {{#savedAssignment.attributes.highlight}}checked{{/savedAssignment.attributes.highlight}}> 
            <input type="hidden" name="settings" value="True">
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary save_deadline" data-dismiss="modal">Save changes</button>
        </div>
      </div>

{% endtplhandlebars %}
