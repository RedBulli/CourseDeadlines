{% load templatetag_handlebars %}
{% tplhandlebars "deadline_tmpl" %}

<div id="oneCourse">
  <div class="oneDeadline">
    {{deadline.attributes.deadline}}: <br><br>{{deadline.attributes.title}}
    <div class="dlButtons">
      {{#done}}
      DONE!
      {{else}}
      <button class="doneButton">Done</button> <button class="trashButton">Trash</button>
      {{/done}}
    </div>
  </div>
</div>
{% endtplhandlebars %}
